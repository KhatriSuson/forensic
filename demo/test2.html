<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <style>
        /* Basic styling for the slider container */
        .slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Slide styling */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Indicator dots */
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #fff;
        }
    </style>
</head>
<body>

<!-- Slider Container -->
<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="demo/security-1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="demo/security-1.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="demo/security-1.jpg" alt="Slide 3">
        </div>
    </div>
    <!-- Navigation Buttons -->
    <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>

    <!-- Indicators -->
    <div class="indicators">
        <span class="indicator" onclick="goToSlide(0)"></span>
        <span class="indicator" onclick="goToSlide(1)"></span>
        <span class="indicator" onclick="goToSlide(2)"></span>
    </div>
</div>

<!-- JavaScript -->
<script>
    const slides = document.querySelector('.slides');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.slide').length;

    // Function to move to the next or previous slide
    function moveSlide(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
            currentIndex = totalSlides - 1; // Loop to last slide
        } else if (currentIndex >= totalSlides) {
            currentIndex = 0; // Loop to first slide
        }
        updateSlider();
    }

    // Function to go to a specific slide
    function goToSlide(index) {
        currentIndex = index;
        updateSlider();
    }

    // Update the slider position and indicators
    function updateSlider() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        indicators.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    // Optional: Auto slide
    setInterval(() => {
        moveSlide(1);
    }, 5000); // Change slide every 5 seconds
</script>

</body>
</html>
