<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Section</title>
    <style>
        .slide-section {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slide-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7); /* Darken the image for better text visibility */
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .slide-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .slide-content p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="slide-section">
    <img src="security-1.jpg" alt="Background Image">
    <div class="slide-content">
        <h1>Your Heading Here</h1>
        <p>This is a paragraph in front of the image. You can add more content here to describe your slide.</p>
    </div>
</div>

</body>
</html>
