{% extends 'base.html' %}

{% block content %}
<section class="blog_detail_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="section_title">{{ blog.title }}</h2>
                <p class="text-muted">{{ blog.created_at|date:"F j, Y" }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="blog_detail_image mb-4">
                    <img src="{{ blog.image.url }}" class="img-fluid rounded" alt="{{ blog.title }}">
                </div>
                <div class="blog_detail_content">
                    <p>{{ blog.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
