{% load static %}
<style>
    /* Service Section Styling */
#services {
    padding: 60px 0;
    background-color: #f9f9f9;
}

#services h2 {
    font-size: 2.5rem;
    color: #333;
    text-transform: uppercase;
}

/* Service Card */
.service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: none;
    background: #fff;
}

.service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

/* Image Zoom Effect */
.service-img-wrapper {
    overflow: hidden;
    position: relative;
}

.service-img {
    transition: transform 0.4s ease;
    width: 100%;
    height: auto;
}

.service-card:hover .service-img {
    transform: scale(1.1);
}

/* Animate Service Cards on Scroll */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-card {
    opacity: 0;
    animation: fadeInUp 0.5s ease forwards;
    animation-delay: 0s;
}

</style>
  <!-- service section -->
  <section id="services" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5 display-4 font-weight-bold">Our Forensic Services</h2>
        <div class="row g-4">
          {% for service in page_obj_service %}
            <div class="col-md-6 col-lg-4">
                <div class="card service-card h-100 shadow-sm">
                    <div class="service-img-wrapper">
                        <img src="{{ service.image.url }}" class="card-img-top service-img" alt="{{ service.title }}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title mt-3">{{ service.title }}</h5>
                        <p class="card-text">{{ service.discription }}</p>
                    </div>
                </div>
            </div>
          {% empty %}
            <p class="text-center">No services available at the moment.</p>
          {% endfor %}
        </div>

    </div>
</section>

<script>
    // JavaScript to animate service cards when they come into view
document.addEventListener('DOMContentLoaded', function() {
    let serviceCards = document.querySelectorAll('.animate-card');
    
    function animateOnScroll() {
        serviceCards.forEach((card, index) => {
            const cardPosition = card.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (cardPosition < windowHeight - 50) {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fadeIn');
            }
        });
    }

    window.addEventListener('scroll', animateOnScroll);
});
</script>
