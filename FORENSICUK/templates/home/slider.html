{% load static %}
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .home-container {
    position: relative;
    max-width: 100%;
    height: 500px;
    overflow: hidden;
  }

  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.7);
  }

  .slide-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    padding: 20px;
  }

  .slide-content h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .slide-content p {
    font-size: 1.2rem;
    max-width: 600px;
    line-height: 1.5;
  }

  .arrow {
    position: absolute;
    top: 50%;
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    cursor: pointer;
    transform: translateY(-50%);
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .arrow.left {
    left: 10px;
  }

  .arrow.right {
    right: 10px;
  }
</style>

<div class="slider-container">
{% for home in homes %}
  <div class="slide">
    <img src="{{ home.image.url }}" alt="Slide 1">
    <div class="slide-content">
      <h1>{{ home.title }}</h1>
      <p>{{ home.des }}</p>
    </div>
  </div>
{% endfor %}

  <button class="arrow left" onclick="changeSlide(-1)">&#10094;</button>
  <button class="arrow right" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
  let slideIndex = 0;
  showSlide(slideIndex);

  function changeSlide(n) {
    showSlide(slideIndex += n);
  }

  function showSlide(n) {
    let slides = document.getElementsByClassName("slide");
    if (n >= slides.length) {
      slideIndex = 0;
    }
    if (n < 0) {
      slideIndex = slides.length - 1;
    }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex].style.display = "block";
  }
</script>
