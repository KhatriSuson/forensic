<style>
    /* Carousel Styles */
#blog-carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.carousel-inner {
    position: relative;
    width: 100%;
    height: 100%;
}

.carousel-item {
    position: relative;
    transition: transform 0.6s ease-in-out;
}

.carousel-item img, .carousel-item video {
    max-height: 600px;
    object-fit: cover;
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.carousel-caption {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
}

.carousel-caption h4 {
    font-size: 1.5rem;
    color: #007bff;
}

.carousel-caption h4.display-4 {
    font-size: 2.8rem;
    font-weight: 700;
    color: #fff;
}

.carousel-caption a {
    margin-top: 15px;
    font-size: 1.1rem;
    padding: 10px 25px;
    background-color: #007bff;
    color: #fff;
    border-radius: 50px;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.carousel-caption a:hover {
    background-color: #0056b3;
}

/* Carousel Control Styles */
.carousel-control-prev, .carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #007bff;
}

.carousel-control-prev {
    left: 15px;
}

.carousel-control-next {
    right: 15px;
}

.carousel-control-prev-icon, .carousel-control-next-icon {
    font-size: 2rem;
    background-color: #007bff;
    border-radius: 50%;
    padding: 10px;
    color: #fff;
}

.carousel-control-prev:hover .carousel-control-prev-icon, 
.carousel-control-next:hover .carousel-control-next-icon {
    background-color: #0056b3;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .carousel-caption {
        position: relative;
        transform: none;
        top: auto;
    }

    .carousel-caption h4 {
        font-size: 1.3rem;
    }

    .carousel-caption h4.display-4 {
        font-size: 2rem;
    }

    .carousel-control-prev, .carousel-control-next {
        display: none;
    }
}

</style>

<div class="container-fluid p-0">
    <div id="blog-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for item in carousel_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% if item.media_type == 'image' %}
                    <img class="w-100" src="{{ item.image.url }}" alt="Image">
                {% elif item.media_type == 'video' %}
                    <video class="w-100" autoplay muted loop>
                        <source src="{{ item.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h4 class="text-primary m-0">{{ item.caption_title }}</h4>
                    <h4 class="display-4 m-0 mt-2 mt-md-3 text-white">{{ item.caption_subtitle }}</h4>
                    {% if item.button_url %}
                        <a href="{{ item.button_url }}" class="btn btn-lg btn-primary mt-3 mt-md-4 px-4">{{ item.button_text }}</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#blog-carousel" role="button" data-slide="prev">
            <div class="btn btn-primary rounded-circle">
                <span class="carousel-control-prev-icon"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#blog-carousel" role="button" data-slide="next">
            <div class="btn btn-primary rounded-circle">
                <span class="carousel-control-next-icon"></span>
            </div>
        </a>
    </div>
  </div>
  
  

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize carousel
        const blogCarousel = document.querySelector('#blog-carousel');
        const carouselInstance = new bootstrap.Carousel(blogCarousel, {
            interval: 5000, // Set autoplay interval to 5 seconds
            ride: 'carousel',
            pause: 'hover', // Pause on hover
            wrap: true // Enable wrap-around looping
        });
    
        // Optional: Handle custom autoplay pause/resume on hover manually
        blogCarousel.addEventListener('mouseover', function () {
            carouselInstance.pause();
        });
    
        blogCarousel.addEventListener('mouseout', function () {
            carouselInstance.cycle();
        });
    });
</script>
