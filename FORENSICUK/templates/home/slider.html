<style>
    /* Global Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.5;
    background-color: #f8f9fa;
}

.container-fluid {
    padding: 0;
}

/* Carousel Styling */
#blog-carousel {
    position: relative;
    overflow: hidden;
}

.carousel-inner {
    position: relative;
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    position: relative;
    width: 100%;
    text-align: center;
    transition: opacity 0.6s ease-in-out;
}

.carousel-item img, 
.carousel-item video {
    width: 100%;
    height: 600px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}

/* Caption Styling */
.carousel-caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ffffff;
    text-align: center;
    text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
}

.carousel-caption h4 {
    font-size: 1.8rem;
    margin: 0;
}

.carousel-caption .display-4 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-top: 1rem;
    margin-bottom: 1.5rem;
}

.carousel-caption a {
    padding: 10px 25px;
    font-size: 1.1rem;
    color: white;
    background-color: #007bff;
    border-radius: 50px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
}

.carousel-caption a:hover {
    background-color: #0056b3;
}

/* Controls */
.carousel-control-prev, .carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 45px;
    height: 45px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.carousel-control-prev:hover, .carousel-control-next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.carousel-control-prev-icon, .carousel-control-next-icon {
    font-size: 1.5rem;
    color: white;
}

/* Custom prev/next arrows */
.carousel-control-prev-icon::before, .carousel-control-next-icon::before {
    font-family: 'FontAwesome';
}

.carousel-control-prev-icon::before {
    content: '\f053'; /* Left arrow icon */
}

.carousel-control-next-icon::before {
    content: '\f054'; /* Right arrow icon */
}

/* Responsive Styling */
@media (max-width: 768px) {
    .carousel-item img, .carousel-item video {
        height: 300px;
    }

    .carousel-caption h4 {
        font-size: 1.5rem;
    }

    .carousel-caption .display-4 {
        font-size: 1.8rem;
    }

    .carousel-caption a {
        font-size: 1rem;
        padding: 8px 20px;
    }

    .carousel-control-prev, .carousel-control-next {
        width: 35px;
        height: 35px;
    }
}

</style>
<div class="container-fluid p-0">
    <div id="blog-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for item in carousel_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% if item.media_type == 'image' %}
                    <img class="w-100" src="{{ item.image.url }}" alt="Image">
                {% elif item.media_type == 'video' %}
                    <video class="w-100" autoplay muted loop>
                        <source src="{{ item.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h4 class="text-primary m-0">{{ item.caption_title }}</h4>
                    <h4 class="display-4 m-0 mt-2 mt-md-3 text-white">{{ item.caption_subtitle }}</h4>
                    {% if item.button_url %}
                        <a href="{{ item.button_url }}" target="_blank" class="btn btn-lg btn-primary mt-3 mt-md-4 px-4">{{ item.button_text }}</a>
                    {% endif %}
                </div>
            </div>


            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#blog-carousel" role="button" data-slide="prev">
            <div class="btn btn-primary rounded-circle">
                <span class="carousel-control-prev-icon"></span>
            </div>
        </a>
        <a class="carousel-control-next" href="#blog-carousel" role="button" data-slide="next">
            <div class="btn btn-primary rounded-circle">
                <span class="carousel-control-next-icon"></span>
            </div>
        </a>
    </div>
  </div>
  
  

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const blogCarousel = document.querySelector('#blog-carousel');
        const carouselInstance = new bootstrap.Carousel(blogCarousel, {
            interval: false, // Disable automatic slide to manually control with arrows
            pause: 'hover',
            wrap: true
        });
    
        const carouselItems = document.querySelectorAll('.carousel-item video');
    
        // Pause videos when slides change
        blogCarousel.addEventListener('slide.bs.carousel', function (event) {
            const activeVideo = event.relatedTarget.querySelector('video');
            const allVideos = blogCarousel.querySelectorAll('video');
    
            allVideos.forEach(function(video) {
                video.pause();  // Pause all videos when sliding
            });
    
            if (activeVideo) {
                activeVideo.play(); // Play the active slide's video
            }
        });
    
        // Ensure video plays when slide is visible
        blogCarousel.addEventListener('slid.bs.carousel', function () {
            const activeVideo = blogCarousel.querySelector('.carousel-item.active video');
            if (activeVideo) {
                activeVideo.play();
            }
        });
    
        // Custom prev/next button events
        document.querySelector('.carousel-control-prev').addEventListener('click', function () {
            carouselInstance.prev();
        });
    
        document.querySelector('.carousel-control-next').addEventListener('click', function () {
            carouselInstance.next();
        });
    });
</script>
