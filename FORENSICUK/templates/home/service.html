{% load static %}
  <!-- service section -->
  <section id="services" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5 display-4 font-weight-bold">Our Forensic Services</h2>
        <div class="row g-4">
          {% for service in services %}
            <div class="col-md-6 col-lg-4">
                <div class="card service-card h-100 shadow-sm">
                    <div class="service-img-wrapper">
                        <img src="{{ service.image.url }}" class="card-img-top service-img" alt="{{ service.title }}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title mt-3">{{ service.title }}</h5>
                        <p class="card-text">{{ service.discription }}</p>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</section>


<script>
// Smooth scroll to the services section when clicked from navigation
document.querySelectorAll('a[href^="#services"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// Scroll-based animation for service cards (fade-in effect)
const serviceCards = document.querySelectorAll('.service-card');

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
        } else {
            entry.target.classList.remove('fade-in');
        }
    });
}, {
    threshold: 0.2
});

serviceCards.forEach(card => {
    observer.observe(card);
});

</script>
