{% load static %}
  <!-- service section -->'
<style>
    /* Custom Service Cards */
.service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    overflow: hidden;
}

.service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
}

/* Service Image Styling */
.service-img-wrapper {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.service-img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.service-img-wrapper:hover .service-img {
    transform: scale(1.1);
}

/* Service Card Title */
.card-title {
    font-size: 1.5rem;
    color: #333;
    font-weight: 700;
    transition: color 0.3s ease;
}

.service-card:hover .card-title {
    color: #007bff; /* Change to your brand color */
}

/* Card Body Text */
.card-text {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
}

/* General Styling for Container */
.row {
    margin-top: 30px;
    display: flex;
    justify-content: center;
}

.col-md-6, .col-lg-4 {
    display: flex;
    justify-content: center;
}

.service-card {
    margin-bottom: 20px;
}


</style>
<div class="row g-4">
{% for service in page_obj %}
    <div class="col-md-6 col-lg-4">
    <div class="card service-card h-100 shadow-sm">
        <div class="service-img-wrapper">
        <img src="{{ service.image.url }}" class="card-img-top service-img" alt="{{ service.title }}">
        </div>
        <div class="card-body text-center">
        <h5 class="card-title mt-3">{{ service.title }}</h5>
        <p class="card-text">{{ service.description }}</p>
        </div>
    </div>
    </div>
{% endfor %}
</div>

<script>
    // Scroll Animation
    document.addEventListener("DOMContentLoaded", function () {
        const serviceCards = document.querySelectorAll('.service-card');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, { threshold: 0.2 });

        serviceCards.forEach(card => {
            observer.observe(card);
        });
    });

    /* Optional: Add fade-in effect in CSS */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.fade-in-active {
        opacity: 1;
        transform: translateY(0);
    }

</script>
