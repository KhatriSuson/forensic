{% load static %}
<style>
    .feedback-section {
        padding: 60px 0;
        background-color: #e9ecef;
    }
    .carousel-item {
        transition: transform 0.5s ease-in-out;
    }
    .feedback-card {
        border: none;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .client-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
    }
    .client-name {
        font-size: 1.1rem;
        font-weight: bold;
        color: #343a40;
    }
    .client-role {
        color: #6c757d;
        font-size: 0.9rem;
    }
    .testimonial-text {
        font-style: italic;
        color: #495057;
    }
</style>

<section class="feedback-section text-center">
    <div class="container">
        <h2 class="mb-5">What Our Clients Say</h2>
        <div id="feedbackCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for feedback in feedbacks %}
                <div class="carousel-item active">
                    <div class="feedback-card mx-auto">
                        <img src="{{ feedback.image.url }}" alt="Client 1" class="client-img mx-auto d-block">
                        <p class="client-name">{{ feedback.name }}</p>
                        <p class="testimonial-text">"{{ feedback.message }}"</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#feedbackCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#feedbackCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
