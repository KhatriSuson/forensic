{% load static %}
<div class="container"></div>
    <h1 class="text-center mb-4">My Blog</h1>

    <div id="blog-container">
        <!-- Sample Blog Entries (This should be dynamically generated) -->
         {% for abouts in about %}
        <div class="row blog-item">
            <div class="col-md-6">
                <img src="{{ abouts.image.url }}" alt="Image" class="img-fluid blog-image">
            </div>
            <div class="col-md-6">
                <h3>{{ abouts.title }}</h3>
                <p>{{ abouts.description }}</p>
            </div>
        </div>
        {% endfor %}
       
        <!-- Add more blog items as needed -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Pre</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
