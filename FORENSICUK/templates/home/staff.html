{% load static %}
<style>
    /* Staff Section */
#staff {
    background-color: #f8f9fa;
}

.section-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #333;
}

.section-subtitle {
    font-size: 1.25rem;
    color: #666;
}

/* Card Styles */
.staff-card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.staff-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.card-img-wrapper {
    position: relative;
    height: 250px;
    overflow: hidden;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card-img-top {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.staff-card:hover .card-img-top {
    transform: scale(1.1);
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #333;
}

.card-text {
    font-size: 1rem;
    margin-bottom: 10px;
}

.btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .section-title {
        font-size: 2rem;
    }
    
    .section-subtitle {
        font-size: 1.1rem;
    }
    
    .card-title {
        font-size: 1.25rem;
    }
    
    .card-text {
        font-size: 0.9rem;
    }
}

</style>


<section id="staff" class="py-5">
    <div class="container">
        <!-- Title and Subtitle -->
        <div class="row text-center mb-5">
            <div class="col-12">
                <h2 class="section-title display-4 font-weight-bold">Meet Our Experts</h2>
                <p class="section-subtitle text-muted">Our team of forensic specialists</p>
            </div>
        </div>
        
        <!-- Staff Cards -->
        <div class="row">
            {% for member in members %}
            <!-- Staff Member -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card staff-card h-100 shadow-sm">
                    <div class="card-img-wrapper">
                        <img src="{{ member.image.url }}" class="card-img-top" alt="{{ member.name }}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <p class="card-text text-primary">{{ member.position }}</p>
                        <p class="card-text"><small class="text-muted">{{ member.exp }} + years of experience</small></p>
                        <a href="{{ member.member_url }}" class="btn btn-outline-primary" target="_blank">View Profile</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
