{% load static %}
<style>
    #staff {
        background-color: #f8f9fa; /* Light background */
    }
    .section-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .section-subtitle {
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #6c757d; /* Grey text */
    }
    .card {
        margin-bottom: 30px;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .card-text {
        font-size: 1rem;
    }
    .btn-primary {
        background-color: #007bff; /* Bootstrap Primary color */
        border: none;
    }
</style>


<section id="staff" class="py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h2 class="section-title">Meet Our Experts</h2>
                <p class="section-subtitle">Our team of forensic specialists</p>
            </div>
        </div>
        <div class="row">
            {% for member in members %}
            <!-- Staff Member 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ member.image.url }}" class="card-img-top" alt="Staff Member Name">
                    <div class="card-body">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <p class="card-text">{{ member.position }}</p>
                        <p class="card-text"><small class="text-muted">{{ member.exp }} years of experience</small></p>
                        <a href="https://www.linkedin.com/in/sachin-jung-karki-4557a49a/" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
            {% endfor %}
           
            
        </div>
    </div>
</section>
