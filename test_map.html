<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Map with Enhanced UI/UX</title>
    <style>
        /* Body and wrapper styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .map-wrapper {
            position: relative;
            max-width: 1000px;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for responsiveness (16:9) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        /* Map iframe styling */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading spinner styling */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
            .map-wrapper {
                max-width: 90%;
                padding-bottom: 60%; /* Adjust aspect ratio for smaller screens */
            }
        }

    </style>
</head>
<body>

<div class="map-wrapper">
    <div class="spinner" id="spinner"></div> <!-- Loading spinner -->
    <div class="map-container">
        <iframe
            src="https://www.google.com.np/maps/place/Beech+Grove,+IN,+USA/@39.7131288,-86.1041264,14z/data=!4m6!3m5!1s0x886b452613c9210d:0x12ee0dfe9badb018!8m2!3d39.7219884!4d-86.0899847!16zL20vMHNubHo?entry=ttu&g_ep=EgoyMDI0MDkxOC4xIKXMDSoASAFQAw%3D%3D"
            allowfullscreen=""
            loading="lazy"
            onload="hideSpinner()"
        ></iframe>
    </div>
</div>

<script>
    // JavaScript to hide the spinner once the map is loaded
    function hideSpinner() {
        document.getElementById('spinner').style.display = 'none';
    }
</script>

</body>
</html>
